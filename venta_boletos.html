<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Venta de boletos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/boletos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">¿Qué estás buscando?</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ver nuestros horarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Alimentos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="input-group">
        <label for="seat-selection">Selecciona tus asientossss</label>
        <div class="seat-map">
            <!-- Asientos: filas A a E, columnas 1 a 6 -->
            <div class="row">
                <span class="row-label">A</span>
                <button class="seat" data-seat="A1"></button>
                <button class="seat" data-seat="A2"></button>
                <button class="seat" data-seat="A3"></button>
                <button class="seat" data-seat="A4"></button>
                <button class="seat" data-seat="A5"></button>
                <button class="seat" data-seat="A6"></button>
            </div>
            <div class="row">
                <span class="row-label">B</span>
                <button class="seat" data-seat="B1"></button>
                <button class="seat" data-seat="B2"></button>
                <button class="seat" data-seat="B3"></button>
                <button class="seat" data-seat="B4"></button>
                <button class="seat" data-seat="B5"></button>
                <button class="seat" data-seat="B6"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="scripts/boletos.js"></script>
</body>

</html>
